Avatar').src = user.avatarUrl || "/assets/img/spiderman.jpg";        }    };</script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body></html>
