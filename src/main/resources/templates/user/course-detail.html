<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin=""/>	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<style>      * {          font-family: "Google Sans";      }	</style>	<title>Chi tiết khóa học</title></head><body><!-- HEADER --><div th:replace="~{user/header :: header}"></div><main class="my-5 pt-5">	<div class="container">		<h1 th:text="${courseDetail.courseName}"></h1>		<img th:src="@{'assets/img/' + ${courseDetail.courseImage}}" class="img-fluid" alt="Course Image"/>		<p th:text="${courseDetail.description}"></p>		<p th:text="${courseDetail.detailedDescription}"></p>		<p>Giảng viên: <span th:text="${courseDetail.instructorName}"></span></p>		<!-- Các thông tin khác nếu cần -->	</div></main><!-- FOOTER --><div th:replace="~{user/footer :: footer}"></div><!-- MDB --><script th:src="@{/assets/js/app.js}"></script><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script></body></html>
