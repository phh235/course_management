<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin=""/>	<!-- Font Awesome -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>	<!-- Google Fonts -->	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>	<!-- MDB -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<style>      * {          font-family: "Google Sans";      }      .dropdown:hover > .dropdown-menu {          display: block;      }      .dropdown > .dropdown-toggle:active {          /*Without this, clicking will make it sticky*/          pointer-events: none;      }	</style>	<title>Khóa học</title></head><body><!-- HEADER --><div th:replace="~{user/header :: header}"></div><main class="my-5 pt-5" style="min-height: 1000px">	<div class="container">		<!--Section: Content-->		<section class="text-center" id="courseSection">			<h3 class="mb-5 text-primary"><strong>Khóa học</strong></h3>			<form style="width: 20rem; margin-left: 973px">				<input class="form-control form-control-lg mb-4" type="search" id="searchInput"							 placeholder="Tìm kiếm khóa học hoặc chuyên đề"							 aria-label="Search">			</form>			<div class="row">				<div class="col-lg-4 col-md-6 mb-4" th:each="course:${courses}">					<div class="card shadow-2-strong">						<div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="dark">							<img th:src="@{'assets/img/' + ${course.courseImage}}" class="img-fluid" style="width: 100%"/>							<a href="#!">								<div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>							</a>							<!--							<a th:href="@{'/course-detail/' + ${course.courseId}}">-->							<!--								<img th:src="@{'assets/img/' + ${course.courseImage}}" class="img-fluid" style="width: 100%"/>-->							<!--								<div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>-->							<!--							</a>-->						</div>						<div class="card-body">							<h3 class="card-title text-dark fw-bold" th:text="${course.courseName}"></h3>							<p class="card-text text-dark" th:text="${course.topic.name}"></p>							<a th:href="@{'/chi-tiet-khoa-hoc/' + ${course.courseId}}" class="btn btn-primary btn-lg"								 style="cursor: pointer;"								 data-mdb-ripple-init>								<i class="fas fa-info me-2"></i> Chi tiết							</a>						</div>					</div>				</div>			</div>		</section>		<!--Section: Content-->	</div></main><!-- FOOTER --><div th:replace="~{user/footer :: footer}"></div><!-- MDB --><script th:src="@{/assets/js/app.js}"></script><script th:src="@{/assets/js/search_course.js}"></script><script th:src="@{/assets/js/check_login.js}"></script><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script></body></html>
