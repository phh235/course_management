<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin=""/>	<!-- Font Awesome -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>	<!-- Google Fonts -->	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>	<!-- MDB -->	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<style>      * {          font-family: "Google Sans";      }      .dropdown:hover > .dropdown-menu {          display: block;      }      .dropdown > .dropdown-toggle:active {          /*Without this, clicking will make it sticky*/          pointer-events: none;      }	</style>	<title>Khóa học</title></head><body><!-- HEADER --><div th:replace="~{user/header :: header}"></div><main class="my-5 pt-5">	<div class="container">		<!--Section: Content-->		<section class="text-center" id="courseSection">			<h4 class="mb-5"><strong>Khóa học phổ biến</strong></h4>			<!--			<div class="row" id="courseRow"></div>-->			<div class="row" >				<div class="col-lg-4 col-md-6 mb-4" th:each="course:${courses}">					<div class="card shadow-2-strong">						<div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="dark">							<img th:src="@{${course.courseImage}}" class="img-fluid" style="width: 100%"/>							<a href="#!">								<div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>							</a>						</div>						<div class="card-body">							<h5 class="card-title" th:text="${course.courseName}"></h5>							<p class="card-text" th:text="${course.topic.name}"></p>							<a href="#!" class="btn btn-primary btn-lg" data-mdb-ripple-init><i									class="fas fa-chalkboard-user fa-fw me-2"></i>								Đăng								ký</a>						</div>					</div>				</div>			</div>		</section>		<!--Section: Content-->		<!-- Pagination -->		<nav class="my-4" aria-label="...">			<ul class="pagination pagination-circle justify-content-center">				<li class="page-item">					<a class="page-link" href="#!" tabindex="-1" aria-disabled="true">Trước</a>				</li>				<li class="page-item"><a class="page-link" href="#!">1</a></li>				<li class="page-item active" aria-current="page">					<a class="page-link" href="#!">2 <span class="sr-only">(current)</span></a>				</li>				<li class="page-item"><a class="page-link" href="#!">3</a></li>				<li class="page-item">					<a class="page-link" href="#!">Sau</a>				</li>			</ul>		</nav>	</div></main><!-- FOOTER --><div th:replace="~{user/footer :: footer}"></div><!-- MDB --><script th:src="@{/assets/js/app.js}"></script><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script></body></html>
