<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- Google Fonts -->	<link			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<style>      * {          font-family: "Google Sans";      }	</style>	<title>Trang chủ</title></head><body><div th:replace="~{user/header :: header}"></div><!--Section: FAQ--><div class="container p-5 mt-5" style="height: 100vh">	<h3 class="text-center mb-4 pb-2 text-primary fw-bold">Liên hệ với chúng tôi</h3>	<div class="row">		<div class="col-lg-5">			<iframe					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.9940842214282!2d106.67727601136788!3d10.81176405849488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529a0012b43cb%3A0xb29f8dae6c0c28e7!2sFPT%20Polytechnic!5e0!3m2!1svi!2s!4v1718001974710!5m2!1svi!2s"					class="h-100 w-100" style="border:0;" allowfullscreen="" loading="lazy"					referrerpolicy="no-referrer-when-downgrade"></iframe>		</div>		<div class="col-lg-7">			<div class="row mb-4">				<div class="col-md-6 mb-4 mb-md-0">					<div data-mdb-input-init class="form-outline">						<input type="text" id="fullName" class="form-control form-control-lg"/>						<label class="form-label" for="fullName">Họ tên</label>					</div>				</div>				<div class="col-md-6">					<div data-mdb-input-init class="form-outline">						<input type="email" id="email" class="form-control form-control-lg"/>						<label class="form-label" for="email">Email</label>					</div>				</div>			</div>			<div data-mdb-input-init class="form-outline mb-4">				<input type="text" id="title" class="form-control form-control-lg"/>				<label class="form-label" for="title">Tiêu đề</label>			</div>			<div data-mdb-input-init class="form-outline mb-4">				<textarea class="form-control form-control-lg" id="message" rows="4"></textarea>				<label class="form-label" for="message">Lời nhắn</label>			</div>			<div class="text-center text-md-start">				<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg mb-5 mb-md-0"								onclick="submitContactForm()">					Gửi				</button>			</div>		</div>	</div></div><!--Section: FAQ--><!--Main layout--><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><div th:replace="~{user/footer :: footer}"></div><script th:src="@{/assets/js/contact.js}"></script><script th:src="@{/assets/js/app.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Sweer alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script></body></html>
