<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<style>      * {          font-family: "Google Sans";      }	</style>	<title>Quên mật khẩu</title></head><body><section class="vh-100">	<div class="container-fluid">		<div class="row">			<div class="col-sm-6 px-0 d-none d-sm-block">				<img th:src="@{/assets/img/side-image.png}"						 alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">			</div>			<div class="col-sm-6 text-black mt-5">				<div class="container p-5 mt-5 d-flex justify-content-center">					<div class="mt-5">						<h2 class="text-center mb-5 mt-5 text-dark fw-bold">QUÊN MẬT KHẨU</h2>						<!-- Email input -->						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="email" class="form-control form-control-lg" required style="width: 22rem"/>							<label class="form-label" for="email">Nhập email đăng ký tài khoản</label>						</div>						<!-- Submit button -->						<button data-mdb-ripple-init type="submit"										class="btn btn-primary btn-lg btn-block mb-4"										onclick="submitForgotPasswordForm()"						> Xác nhận						</button>					</div>				</div>			</div>		</div>	</div></section><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><!-- Sweer alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script th:src="@{/assets/js/forgot.js}"></script></body></html>
