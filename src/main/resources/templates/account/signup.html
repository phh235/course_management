<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<style>      * {          font-family: "Google Sans";      }	</style>	<title>Đăng ký</title></head><body><section class="vh-100">	<div class="container-fluid">		<div class="row">			<div class="col-sm-6 px-0 d-none d-sm-block">				<img th:src="@{/assets/img/side-image.png}"						 alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">			</div>			<div class="col-sm-6 text-black mt-5">				<div class="container p-5 mt-5 d-flex justify-content-center">					<div class="mt-5">						<h2 class="text-center mb-5 text-dark">ĐĂNG KÝ</h2>						<form style="width: 26rem;">							<!-- Fullname -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="text" id="fullname" class="form-control form-control-lg" required/>								<label class="form-label" for="fullname">Họ tên</label>							</div>							<!-- 2 column grid layout with text inputs for the first and last names -->							<div class="row mb-4">								<div class="col">									<!-- Phone number -->									<div data-mdb-input-init class="form-outline">										<input type="text" id="phone" class="form-control form-control-lg" required/>										<label class="form-label" for="phone">Số điện thoại</label>									</div>								</div>								<div class="col">									<!-- Birthday -->									<div data-mdb-input-init class="form-outline">										<input type="date" id="birthday" class="form-control form-control-lg" required/>										<label class="form-label" for="birthday">Ngày sinh</label>									</div>								</div>							</div>							<!-- Email input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="email" id="email" class="form-control form-control-lg" required/>								<label class="form-label" for="email">Email</label>							</div>							<!-- Radio input -->								<label class="form-label me-3" for="email">Giới tính</label>							<div class="form-check form-check-inline mb-4">								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"											 value="option1"/>								<label class="form-label" for="inlineRadio1">Nam</label>							</div>							<div class="form-check form-check-inline">								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"											 value="option2"/>								<label class="form-label" for="inlineRadio2">Nữ</label>							</div>							<!-- Password input -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="password" id="password" class="form-control form-control-lg" required/>								<label class="form-label" for="password">Mật khẩu</label>							</div>							<!-- Confirm password  -->							<div data-mdb-input-init class="form-outline mb-4">								<input type="password" id="confirmPassword" class="form-control form-control-lg" required/>								<label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>							</div>							<!-- Submit button -->							<a th:href="@{/account/dang-nhap}" data-mdb-ripple-init type="button"								 class="btn btn-primary btn-lg btn-block mb-4">Đăng ký</a>							<!-- Register buttons -->							<div class="text-center">								<p>Đã có tài khoản? <a th:href="@{/account/dang-nhap}" style="font-size: 17px">Đăng nhập</a></p>							</div>						</form>					</div>				</div>			</div>		</div>	</div></section><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script></body></html>
