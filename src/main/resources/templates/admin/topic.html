<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<!--=============== CSS ===============-->	<link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>	<title>Course Management</title></head><body><!-- Sidebar bg --><!-- <img src="assets/img/sidebar-bg.jpg" alt="sidebar img" class="bg-image"> --><!--=============== HEADER ===============--><header class="header">	<div class="header__container container">		<div class="header__toggle" id="header-toggle">			<i class="ri-menu-line"></i>		</div>	</div></header><!--=============== SIDEBAR ===============--><div th:replace="~{admin/sidebar :: sidebar}"></div><!--=============== MAIN ===============--><main class="main container" id="main">	<div>		<!-- Tabs navs -->		<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link active"						style="font-size: 15px"						id="ex1-tab-1"						href="#ex1-tabs-1"						role="tab"						aria-controls="ex1-tabs-1"						aria-selected="true"				><i class="fas fa-table fa-fw me-2"></i>Thông tin</a				>			</li>			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link"						style="font-size: 15px"						id="ex1-tab-2"						href="#ex1-tabs-2"						role="tab"						aria-controls="ex1-tabs-2"						aria-selected="false"				><i class="fas fa-folder-plus fa-fw me-2"></i> Thêm / Sửa</a				>			</li>		</ul>		<!-- Tabs navs -->		<!-- Tabs content -->		<div class="tab-content" id="ex1-content">			<div					class="tab-pane fade show active"					id="ex1-tabs-1"					role="tabpanel"					aria-labelledby="ex1-tab-1"			>				<div class="input-group" style="max-width: 400px">					<div class="form-outline" data-mdb-input-init>						<input type="search" id="searchInput" onkeyup="myFunction()" class="form-control form-control-lg" />						<label class="form-label" for="searchInput">Tìm kiếm</label>					</div>				</div>				<table class="table align-middle" id="myTable">					<thead>					<tr>						<th scope="col">ID</th>						<th scope="col">Tên chuyên đề</th>						<th scope="col">Hình</th>						<th scope="col">Mô tả</th>						<th scope="col">Chức năng</th>					</tr>					</thead>					<tbody>					<tr th:each="topic:${topics}">						<td th:text="${topic.id}"></td>						<td th:text="${topic.name}"></td>						<td id="img-avatar"><img th:src="@{'../../assets/img/' + ${topic.image}}" alt="Topic Avatar"																		 style="max-width: 100px; max-height: 100px; border-radius: 8px"></td>						<td th:text="${topic.description}"></td>						<td>							<button type="button" class="btn btn-primary px-4 py-3 me-1" data-mdb-ripple-init th:data="${topic.id}"											onclick="updateTopic(this)"><i class="fas fa-pen-to-square"></i>							</button>							<button type="button" class="btn btn-danger px-4 py-3" data-mdb-ripple-init											th:data="${topic.id}" onclick="deleteTopic(this)"><i class="fas fa-trash"></i>							</button>						</td>					</tr>					</tbody>				</table>			</div>			<div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">				<div class="row">					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4 d-none">							<input type="text" id="userIdInput" class="form-control form-control-lg"/>							<label class="form-label" for="userIdInput">ID</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input class="form-control form-control-lg" id="fileInput" type="file"/>						</div>						<div class="form-outline mb-4 text-center" style="border-radius: 8px;								box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">							<img id="imagePreview" src=""									 style="max-width: 492px; height: 492px; border-radius: 8px"/>						</div>					</div>					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4 d-none">							<input type="text" id="idInput" class="form-control form-control-lg"/>							<label class="form-label" for="idInput">Mã chuyên đề</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="nameInput" class="form-control form-control-lg"/>							<label class="form-label" for="nameInput">Tên chuyên đề</label>						</div>						<div class="row mb-4">							<div class="col">								<div data-mdb-input-init class="form-outline">									<input type="text" id="motaInput" class="form-control form-control-lg"/>									<label class="form-label" for="motaInput">Mô tả</label>								</div>							</div>						</div>						<div class="d-flex align-items-center">							<button data-mdb-ripple-init class="btn btn-lg btn-primary me-2"											onclick="postTopic()">Lưu							</button>							<button data-mdb-ripple-init data-mdb-ripple-color="primary"											class="btn btn-lg btn-secondary" onclick="resetForm()">Làm mới							</button>						</div>					</div>				</div>			</div>		</div>		<!-- Tabs content -->	</div></main><!--=============== MAIN JS ===============--><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- Sweer alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script th:src="@{/assets/js/main.js}"></script><script th:src="@{/assets/js/admin_topic.js}"></script><script th:src="@{/assets/js/search.js}"></script><script th:src="@{/assets/js/check_login.js}"></script><script th:src="@{/assets/js/image_preview.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script></body></html>
