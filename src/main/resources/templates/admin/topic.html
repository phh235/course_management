<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>	<!--=============== CSS ===============-->	<link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>	<title>Course Management</title></head><body><!-- Sidebar bg --><!-- <img src="assets/img/sidebar-bg.jpg" alt="sidebar img" class="bg-image"> --><!--=============== HEADER ===============--><header class="header">	<div class="header__container container">		<div class="header__toggle" id="header-toggle">			<i class="ri-menu-line"></i>		</div>	</div></header><!--=============== SIDEBAR ===============--><div th:replace="~{admin/sidebar :: sidebar}"></div><!--=============== MAIN ===============--><main class="main container" id="main">	<div>		<h1>CHUYÊN ĐỀ</h1>		<!-- Tabs navs -->		<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link active"						style="font-size: 15px"						id="ex1-tab-1"						href="#ex1-tabs-1"						role="tab"						aria-controls="ex1-tabs-1"						aria-selected="true"				><i class="fas fa-table fa-fw me-2"></i>Thông tin</a				>			</li>			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link"						style="font-size: 15px"						id="ex1-tab-2"						href="#ex1-tabs-2"						role="tab"						aria-controls="ex1-tabs-2"						aria-selected="false"				><i class="fas fa-folder-plus fa-fw me-2"></i> Thêm mới</a				>			</li>		</ul>		<!-- Tabs navs -->		<!-- Tabs content -->		<div class="tab-content" id="ex1-content">			<div					class="tab-pane fade show active"					id="ex1-tabs-1"					role="tabpanel"					aria-labelledby="ex1-tab-1"			>				<table class="table align-middle">					<thead>					<tr>						<th scope="col">Mã chuyên đề</th>						<th scope="col">Tên chuyên đề</th>						<!--						<th scope="col">Hình</th>-->						<th scope="col">Mô tả</th>						<th scope="col">Chức năng</th>					</tr>					</thead>					<tbody>					<tr th:each="topic:${topics}">						<td th:text="${topic.id}"></td>						<td th:text="${topic.name}"></td>						<!--						<td th:text="${topic.name}"></td>-->						<td th:text="topic.description"></td>						<td>							<button type="button" class="btn btn-primary" data-mdb-ripple-init>Chỉnh sửa</button>							<a th:href="@{/admin/delete(id=${topic.id})}" class="btn btn-danger"								 onclick="return confirm('Bạn có xóa sinh viên này không?');">								Xóa							</a>						</td>					</tr>					</tbody>				</table>			</div>			<div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2"><!--				<form action="#" th:action="@{/admin/themCD}" th:object="${topics}" method="post">--><!--					<div data-mdb-input-init class="form-outline mb-4">--><!--						<input th:field="*{id}" type="text" id="form3Example3" class="form-control form-control-lg"/>--><!--						<label class="form-label" for="form3Example3">Mã chuyên đề</label>--><!--					</div>--><!--					<div data-mdb-input-init class="form-outline mb-4">--><!--						<input th:field="*{name}" type="text" id="form3Example4" class="form-control form-control-lg"/>--><!--						<label class="form-label" for="form3Example4">Tên chuyên đề</label>--><!--					</div>--><!--					<div data-mdb-input-init class="form-outline mb-4">--><!--						<input th:field="*{image}" type="text" id="form3Example5" class="form-control form-control-lg"/>--><!--						<label class="form-label" for="form3Example5">Ảnh</label>--><!--					</div>--><!--					<div class="row mb-4">--><!--						<div class="col">--><!--							<div data-mdb-input-init class="form-outline">--><!--								<input th:field="*{description}" type="text" id="form3Example1" class="form-control form-control-lg"/>--><!--								<label class="form-label" for="form3Example1">Mô tả</label>--><!--							</div>--><!--						</div>--><!--					</div>--><!--					<div class="d-flex align-items-center">--><!--						<button data-mdb-ripple-init type="button" class="btn btn-lg btn-primary me-2">Thêm</button>--><!--						<button data-mdb-ripple-init data-mdb-ripple-color="primary"--><!--										type="button" class="btn btn-lg btn-secondary">Làm mới--><!--						</button>--><!--					</div>--><!--				</form>-->			</div>		</div>		<!-- Tabs content -->	</div></main><!--=============== MAIN JS ===============--><script th:src="@{/assets/js/main.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script></body></html>
