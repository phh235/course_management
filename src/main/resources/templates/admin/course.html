<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<!--=============== CSS ===============-->	<link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>	<title>Course Management</title></head><body><!-- Sidebar bg --><!-- <img src="assets/img/sidebar-bg.jpg" alt="sidebar img" class="bg-image"> --><!--=============== HEADER ===============--><header class="header">	<div class="header__container container">		<div class="header__toggle" id="header-toggle">			<i class="ri-menu-line"></i>		</div>	</div></header><!--=============== SIDEBAR ===============--><div th:replace="~{admin/sidebar :: sidebar}"></div><!--=============== MAIN ===============--><main class="main container" id="main">	<div>		<!-- Tabs navs -->		<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link active"						style="font-size: 15px"						id="ex1-tab-1"						href="#ex1-tabs-1"						role="tab"						aria-controls="ex1-tabs-1"						aria-selected="true"				><i class="fas fa-table fa-fw me-2"></i>Thông tin</a				>			</li>			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link"						style="font-size: 15px"						id="ex1-tab-2"						href="#ex1-tabs-2"						role="tab"						aria-controls="ex1-tabs-2"						aria-selected="false"				><i class="fas fa-folder-plus fa-fw me-2"></i> Thêm / Sửa</a				>			</li>		</ul>		<!-- Tabs navs -->		<!-- Tabs content -->		<div class="tab-content" id="ex1-content">			<div					class="tab-pane fade show active"					id="ex1-tabs-1"					role="tabpanel"					aria-labelledby="ex1-tab-1"			>				<div class="input-group" style="max-width: 400px">					<div class="form-outline" data-mdb-input-init>						<input type="search" id="searchInput" onkeyup="myFunction()" class="form-control form-control-lg" />						<label class="form-label" for="searchInput">Tìm kiếm</label>					</div>				</div>				<table class="table align-middle" id="myTable">					<thead>					<tr>						<th scope="col">ID</th>						<th scope="col">Tên khóa học</th>						<th scope="col">Ảnh khóa học</th><!--						<th scope="col">Mã Giảng Viên</th>-->						<th scope="col">Mã Chuyên đề</th>						<th scope="col">Ngày đăng tải</th>						<th scope="col">Chức năng</th>					</tr>					</thead>					<tbody>					<tr th:each="course:${courses}" class="text-center">						<td th:text="${course.courseId}"></td>						<td th:text="${course.courseName}"></td>						<td id="img-avatar"><img th:src="@{'../../assets/img/' + ${course.courseImage}}" alt="Course Avatar"																		 style="max-width: 200px; max-height: 200px; border-radius: 8px"></td><!--						<td th:text="${course.instructor.getUserId}"></td>-->						<td th:text="${course.topic.getId}"></td>						<td th:text="${course.creationDate}"></td>						<td>							<button type="button" class="btn btn-primary px-4 py-3 me-1" data-mdb-ripple-init											th:data="${course.courseId}"											onclick="updateCourse(this)"><i class="fas fa-pen-to-square"></i>							</button>							<button type="button" class="btn btn-danger px-4 py-3" data-mdb-ripple-init											th:data="${course.courseId}" onclick="deleteCourse(this)"><i class="fas fa-trash"></i>							</button>						</td>					</tr>					</tbody>				</table>			</div>			<div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">				<div class="row">					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4 d-none">							<input type="text" id="idInput" class="form-control form-control-lg"/>							<label class="form-label" for="idInput">Mã khóa học</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input class="form-control form-control-lg" id="fileInput" type="file"/>						</div>						<div class="form-outline mb-4 text-center" style="border-radius: 8px;									box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">							<img id="imagePreview" src=""									 style="min-width: 492px; height: 300px; border-radius: 8px"/>						</div>					</div>					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="nameInput" class="form-control form-control-lg"/>							<label class="form-label" for="nameInput">Tên khóa học</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="topicInput" class="form-control form-control-lg"/>							<label class="form-label" for="topicInput"> Mã chuyên đề</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="date" id="dateInput" class="form-control form-control-lg"/>							<label class="form-label" for="dateInput">Ngày đăng tải</label>						</div>						<div class="d-flex align-items-center">							<button data-mdb-ripple-init class="btn btn-lg btn-primary me-2"											onclick="postCourse()">Xác nhận							</button>							<button data-mdb-ripple-init data-mdb-ripple-color="primary"											type="button" class="btn btn-lg btn-secondary" onclick="resetForm()">Làm mới							</button>						</div>					</div>				</div>			</div>		</div>		<!-- Tabs content -->	</div></main><!--=============== MAIN JS ===============--><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- Sweer alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script th:src="@{/assets/js/main.js}"></script><script th:src="@{/assets/js/admin_course.js}"></script><script th:src="@{/assets/js/search.js}"></script><script th:src="@{/assets/js/check_login.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><script>    document.getElementById('fileInput').addEventListener('change', function (event) {        const file = event.target.files[0];        if (file) {            const reader = new FileReader();            reader.onload = function (e) {                const imagePreview = document.getElementById('imagePreview');                imagePreview.src = e.target.result;            };            reader.readAsDataURL(file);        }    });</script></body></html>
