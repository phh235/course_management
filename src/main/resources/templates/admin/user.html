<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>	<link rel="icon" href="https://www.udemy.com/staticx/udemy/images/v8/favicon-32x32.png">	<!--=============== REMIXICONS ===============-->	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css}"				crossorigin=""/>	<!-- Font Awesome -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<!-- MDB -->	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"			rel="stylesheet"	/>	<!--=============== CSS ===============-->	<link rel="stylesheet" th:href="@{/assets/css/styles.css}"/>	<title>Course Management</title></head><body><!-- Sidebar bg --><!-- <img src="assets/img/sidebar-bg.jpg" alt="sidebar img" class="bg-image"> --><!--=============== HEADER ===============--><header class="header">	<div class="header__container container">		<div class="header__toggle" id="header-toggle">			<i class="ri-menu-line"></i>		</div>	</div></header><!--=============== SIDEBAR ===============--><div th:replace="~{admin/sidebar :: sidebar}"></div><!--=============== MAIN ===============--><main class="main container" id="main">	<div>		<!-- Tabs navs -->		<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link active"						style="font-size: 15px"						id="ex1-tab-1"						href="#ex1-tabs-1"						role="tab"						aria-controls="ex1-tabs-1"						aria-selected="true"				><i class="fas fa-table fa-fw me-2"></i>Thông tin</a				>			</li>			<li class="nav-item" role="presentation">				<a						data-mdb-tab-init						data-mdb-ripple-init data-mdb-ripple-color="primary"						class="nav-link"						style="font-size: 15px"						id="ex1-tab-2"						href="#ex1-tabs-2"						role="tab"						aria-controls="ex1-tabs-2"						aria-selected="false"				><i class="fas fa-folder-plus fa-fw me-2"></i> Thêm / Sửa</a				>			</li>		</ul>		<!-- Tabs navs -->		<!-- Tabs content -->		<div class="tab-content" id="ex1-content">			<div					class="tab-pane fade show active"					id="ex1-tabs-1"					role="tabpanel"					aria-labelledby="ex1-tab-1"			>				<table class="table align-middle">					<thead>					<tr>						<th scope="col">ID</th>						<th scope="col">Tên người dùng</th>						<th scope="col">Mật khẩu</th>						<th scope="col">Họ tên</th>						<th scope="col">Email</th>						<th scope="col">Giới tính</th>						<th scope="col">Ngày sinh</th>						<th scope="col">Điện thoại</th>						<th scope="col">Ảnh</th>						<th scope="col">Role</th>						<th scope="col">Chức năng</th>					</tr>					</thead>					<tbody>					<tr th:each="user : ${users}">						<td th:text="${user.userId}"></td>						<td th:text="${user.username}"></td>						<td th:text="${user.password}"></td>						<td th:text="${user.fullName}"></td>						<td th:text="${user.email}"></td>						<td th:text="${user.gender == true} ? 'Nam' : 'Nữ'"></td>						<td th:text="${user.birthday}"></td>						<td th:text="${user.phoneNumber}"></td>						<td><img th:src="@{'../assets/img/' + ${user.avatar}}" alt="User Avatar"										 style="max-width: 50px; max-height: 50px; border-radius: 8px"></td>						<td th:text="${user.role.roleName}"></td>						<td>							<button type="button" class="btn btn-primary" data-mdb-ripple-init th:data="${user.userId}"											onclick="updateUserInfo(this)"><i class="fas fa-pen-to-square"></i>							</button>							<button type="button" class="btn btn-danger" data-mdb-ripple-init											th:data="${user.userId}" onclick="deleteUser(this)"><i class="fas fa-trash"></i>							</button>						</td>					</tr>					</tbody>				</table>			</div>			<div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">				<div class="row">					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4 d-none">							<input type="text" id="userIdInput" class="form-control form-control-lg"/>							<label class="form-label" for="userIdInput">ID</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input class="form-control form-control-lg" id="fileInput" type="file"/>						</div>						<div class="form-outline mb-4 text-center" style="border-radius: 8px;								box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">							<img id="imagePreview" src=""									 style="max-width: 492px; height: 492px; border-radius: 8px"/>						</div>					</div>					<div class="col-6">						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="usernameInput" class="form-control form-control-lg"/>							<label class="form-label" for="usernameInput">Tên người dùng</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="passwordInput" class="form-control form-control-lg"/>							<label class="form-label" for="passwordInput">Mật khẩu</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="fullNameInput" class="form-control form-control-lg"/>							<label class="form-label" for="fullNameInput">Họ tên</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="emailInput" class="form-control form-control-lg"/>							<label class="form-label" for="emailInput">Email</label>						</div>						<label class="form-label me-3" for="inlineRadioOptions">Giới tính</label>						<div class="form-check form-check-inline mb-4">							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"										 value="true"/>							<label class="form-label" for="inlineRadio1">Nam</label>						</div>						<div class="form-check form-check-inline mb-4">							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"										 value="false"/>							<label class="form-label" for="inlineRadio2">Nữ</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="date" id="birthdayInput" class="form-control form-control-lg"/>							<label class="form-label" for="birthdayInput">Ngày sinh</label>						</div>						<div data-mdb-input-init class="form-outline mb-4">							<input type="text" id="phoneNumberInput" class="form-control form-control-lg"/>							<label class="form-label" for="phoneNumberInput">Số điện thoại</label>						</div>						<div class="d-flex align-items-center">							<button data-mdb-ripple-init class="btn btn-lg btn-primary me-2"											onclick="postUserInfo()">Lưu							</button>							<button data-mdb-ripple-init data-mdb-ripple-color="primary" class="btn btn-lg btn-secondary"											onclick="resetForm()">Làm mới							</button>						</div>					</div>				</div>			</div>		</div>		<!-- Tabs content -->	</div></main><!--=============== MAIN JS ===============--><!-- Axios --><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- Sweer alert --><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script th:src="@{/assets/js/main.js}"></script><script th:src="@{/assets/js/admin_user.js}"></script><!-- MDB --><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script><script>    document.getElementById('fileInput').addEventListener('change', function (event) {        const file = event.target.files[0];        if (file) {            const reader = new FileReader();            reader.onload = function (e) {                const imagePreview = document.getElementById('imagePreview');                imagePreview.src = e.target.result;            };            reader.readAsDataURL(file);        }    });</script></body></html>
